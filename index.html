<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveCast</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <main class="conteudo__principal">

        <!-- BARRA LATERAL ESQUERDA -->

        <aside class="sidebar">
            <img class="sidebar__img" src="assets/logo-wavecast.svg" alt="Logo da WaveCast">
            <ul>
                <li class="sidebar__entrada">
                    <a class="sidebar__link" href="#"><img src="assets/icone-home.svg" alt="Icone do Home">Home</a>
                    <a class="sidebar__link" href="#"><img src="assets/icone-busca.svg" alt="Icone de Busca">Busca</a>
                    <a class="sidebar__link" href="#"><img src="assets/icone-biblioteca.svg" alt="Icone de Biblioteca">Sua Biblioteca</a>
                </li>
                <li class="sidebar__playlist">
                    <h2 class="playlist-titulo">PLAYLISTS</h2>
                    <a class="sidebar__link" href="#"><img src="assets/icone-playlist.svg" alt="Icone de Playlist">Criar Playlist</a>
                    <a class="sidebar__link" href="#"><img src="assets/icone-podcast.svg" alt="Icone de podcasts">Podcasts salvos</a>
                </li>
            </ul>
        </aside>

        <!-- SEÇÃO TOCADOS RECENTE -->

        <section class="secao__tocados">
            <button class="secao__tocados-button">
                <img src="assets/Seta voltar.svg" alt="Botao de voltar">
                <img src="assets/Seta avançar.svg" alt="Botao de Avançar">
            </button>

            <h2 class="tocados-titulo">Tocados recentemente</h2>

            <ul class="tocados-lista">
                <li class="tocados-conteudo-lista">
                    <img class="lista-logo" src="assets/img-hipsters.svg" alt="Logo podcast-hipstars">
                    <p class="lista-texto">Hipsters Fora de Controle</p>
                    <img class="lista-linha" src="assets/linha-horizontal-branca.svg" alt="Imagem de linha horizontal">
                    <img class="lista-botao" src="assets/botao-play-azul.png" alt="Icone de botão azul">
                </li>
                <li class="tocados-conteudo-lista">
                    <img class="lista-logo" src="assets/img-layers.svg" alt="Logo podcast-hipstars">
                    <p class="lista-texto">Layers Ponto Tech</p>
                    <img class="lista-linha" src="assets/linha-horizontal-branca.svg" alt="Imagem de linha horizontal">
                    <img class="lista-botao" src="assets/botao-play-azul.png" alt="Icone de botão azul">
                </li>
                <li class="tocados-conteudo-lista">
                    <img class="lista-logo" src="assets/img-scuba.svg" alt="Logo podcast-hipstars">
                    <p class="lista-texto">Scuba Ponto Dev</p>
                    <img class="lista-linha" src="assets/linha-horizontal-branca.svg" alt="Imagem de linha horizontal">
                    <img class="lista-botao" src="assets/botao-play-azul.png" alt="Icone de botão azul">
                </li>
                <li class="tocados-conteudo-lista">
                    <img class="lista-logo" src="assets/img-like.svg" alt="Logo podcast-hipstars">
                    <p class="lista-texto">Like a Boss</p>
                    <img class="lista-linha" src="assets/linha-horizontal-branca.svg" alt="Imagem de linha horizontal">
                    <img class="lista-botao" src="assets/botao-play-azul.png" alt="Icone de botão azul">
                </li>
                <li class="tocados-conteudo-lista">
                    <img class="lista-logo" src="assets/img-carreira.svg" alt="Logo podcast-hipstars">
                    <p class="lista-texto">Carreira sem Fronteiras</p>
                    <img class="lista-linha" src="assets/linha-horizontal-branca.svg" alt="Imagem de linha horizontal">
                    <img class="lista-botao" src="assets/botao-play-azul.png" alt="Icone de botão azul">
                </li>
                <li class="tocados-conteudo-lista">
                    <img class="lista-logo" src="assets/img-dev.svg" alt="Logo podcast-hipstars">
                    <p class="lista-texto">Dev sem Fronteiras</p>
                    <img class="lista-linha" src="assets/linha-horizontal-branca.svg" alt="Imagem de linha horizontal">
                    <img class="lista-botao" src="assets/botao-play-azul.png" alt="Icone de botão azul">
                </li>
            </ul>
            
        </section>
    </main>
</body>
</html>
